<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="container">

    <div class="wrapper">

      <img src="equillibrium.jpg" alt="Balanced-cube" class="cube">
     <h3>Equilibrium #3429</h3> 

      <p class="margin-element"><span class="grey-text">Our Equilibrium collection promotes balance and calm.</span></p>

      <div class="flex-items" class="margin-element">

      <p class="block-text" id="eth"><img src="ethereum.svg" alt="ethereum">  &nbsp; 0.041 ETH</p>
      <p class="block-text"> <img src="clock.svg" alt="clock-icon" class="clock"><span class="grey-text"> &nbsp; 3 days left</span></p>

     </div>

     <hr class="margin-element">
      
     <p class="block-text" class="margin-element"> <img src="avatar.png" alt="Male-picture" id="avatar"> <span class="grey-text"> &nbsp; &nbsp; Creation of</span> <span id="name">Jules Wyvern</span></p> 

    </div>

  </div>

</body>
</html>
